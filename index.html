<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgroTrace LATAM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1, h2 { color: #2c3e50; }
    .container { max-width: 800px; margin: auto; }
    .form-group { margin-bottom: 15px; }
    input, button { padding: 10px; width: 100%; margin-top: 5px; }
    .card { background: white; padding: 15px; margin-top: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="container">
    <h1>AgroTrace LATAM</h1>
    <p>Empowering Bolivian farmers with Web3 crop traceability.</p>

    <h2>Submit Crop</h2>
    <form>
      <div class="form-group">
        <label>Crop Type</label>
        <input type="text" placeholder="e.g. Quinoa" />
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input type="number" placeholder="e.g. 100 kg" />
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" placeholder="e.g. Oruro, Bolivia" />
      </div>
      <div class="form-group">
        <label>Buyer Address</label>
        <input type="text" placeholder="0x..." />
      </div>
      <div class="form-group">
        <label>Price (ETH)</label>
        <input type="number" placeholder="e.g. 0.5" />
      </div>
      <button type="submit">Submit Crop</button>
    </form>

    <h2>Buyer Dashboard</h2>
    <div class="card">
      <h3>Quinoa</h3>
      <p>Quantity: 100 kg</p>
      <p>Location: Oruro, Bolivia</p>
      <p>Farmer: 0x123...abc</p>
      <p>Price: 0.5 ETH</p>
      <button>Confirm Delivery</button>
    </div>
  </div>
</body>
</html>
